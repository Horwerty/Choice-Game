<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Choice Game</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <h3>THE GAME</h3>
            <h4>My Choice <b id="myChoice"></b></h4>
            <h4>Computer's Choice <b id="computerChoice"></b></h4>
            <div id="choiceBtn">
                  <button class="choice">MAN</button>
                  <button class="choice">WOMAN</button>
                  <button class="choice">INSECT</button>
            </div>
            <div class="result"><span id="result"></span></div>
      </div>
</body>
<script src="index.js"></script>
</html>
